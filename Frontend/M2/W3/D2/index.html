<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center bg-info">
    <div class="container mt-5">

        <div class="row">
            <div class="col-12">

                <form>
                    <div id="timer"></div>
                    <label for="nome" class="form-label">Nome</label>
                    <input id="nome" type="text" class="form-control mb-2" placeholder="Inserisci qui il tuo nome">
                    <button id="salva" type="button" class="btn btn-success">SALVA</button>
                    <button id="rimuovi" type="button" class="btn btn-danger">RIMUOVI</button>
                </form>
                <div id="nomeSalvato" class="mt-2"></div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
