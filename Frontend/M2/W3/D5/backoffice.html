    <main class="flex-grow-1 bg-secondary">
        <h2 class="text-center mt-2 text-white fw-bold" id="adminMode">Add products</h2>
        <div class="container">
            <div class="row mt-4 justify-content-center">
                <div class="col-12 col-lg-6">
                    <form id="creating-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Product name</label>
                            <input type="text" class="form-control" id="name" required placeholder="Product name" />
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Product description</label>
                            <textarea type="text" class="form-control" id="description" required
                                placeholder="Product description" rows="5"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label">Product brand</label>
                            <input type="text" class="form-control" id="brand" required
                                placeholder="Product brand"></input>
                        </div>
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Product image</label>
                            <input type="text" class="form-control" id="imageUrl" required
                                placeholder="img URL"></input>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Product price</label>
                            <input type="number" class="form-control" id="price" required placeholder="Price" />
                        </div>
                        <div class="d-flex justify-content-between" id="btnContainer">
                            <button class="btn btn-success btn-lg" id="btnCreate">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
