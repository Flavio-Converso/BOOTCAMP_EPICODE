<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-12">
      <h2>Post in evidenza</h2>
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{randomPost.id + "."}} {{randomPost.title}}</h5>
            <p class="card-text">{{randomPost.body}}</p>
            <a href="#" class="btn btn-success">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <h2>Post vari</h2>
    </div>
    <div class="col-12 col-md-6 col-sm-3" *ngFor="let post of postArr">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{post.id + "."}} {{post.title}}</h5>
          <p class="card-text">{{post.body}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <h2>Altri post che potrebbero piacerti</h2>
    </div>
    <div class="col-12 col-md-6 col-sm-3" *ngFor="let post of random4Posts">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{post.id + "."}} {{post.title}}</h5>
          <p class="card-text">{{post.body}}</p>
          <a href="#" class="btn btn-warning">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
