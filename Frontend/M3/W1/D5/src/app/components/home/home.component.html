<div class="container-fluid ">
  <div class="row mt-5">
    <div class="d-flex align-items-center flex-column">
      <img class=" w-25 text-center" src=" ../../../assets/img/logo.png" alt="">
      <h2 class="mt-3 fst-italic fw-bold">
        IN EVIDENZA
      </h2>
    </div>
    <div class=" col-12 d-flex justify-content-center">
      <ul class=" d-flex">
        <div class="d-flex align-items-center">
          <li class="list-unstyled mx-5" *ngFor=" let uniqueBrandLogo of uniqueBrandLogos">
            <img class="img-fluid" src={{uniqueBrandLogo}} alt="">
          </li>
        </div>
      </ul>
    </div>
  </div>
  <div class="row mt-4 d-flex justify-content-center">
    <div class="col-4" *ngFor="let randomAuto of randomAutos">
      <div class="card h-100">
        <img src={{randomAuto.modelImage}} class="card-img-top img-fluid h-100" alt="imgAuto">
        <div class="card-body" [ngClass]="{
          'bg-white': randomAuto.available,
          'bg-black text-white': !randomAuto.available
      }">
          <h5 class="card-title text-center fs-1">{{randomAuto.brand}} - {{randomAuto.model}}</h5>
          <p class="card-text bg-primary text-center fs-4">Anno di uscita: {{randomAuto.year}}</p>
          <p class="card-text bg-primary text-center fs-4">Prezzo: {{randomAuto.price}} $</p>
          <p class="card-text bg-success text-center fs-3" *ngIf="randomAuto.available">Disponibile</p>
          <p class="card-text bg-danger border border-dark text-center fs-3" *ngIf="!randomAuto.available">Non
            disponibile
          </p>
          <a routerLink="/{{randomAuto.brand.toLowerCase()}}"> <span
              class="btn btn-primary px-3 py-2 text-center d-flex justify-content-center fs-4">Tutte le
              nostre: {{randomAuto.brand}}</span></a>
        </div>
      </div>
    </div>
  </div>

</div>
